bintray {
    user = System.getProperty('BINTRAY_USERNAME')
    key = System.getProperty('BINTRAY_PASSWORD')
    publications = ['mavenProject']
    pkg {
        publish = true
        repo = 'mverse-public'
        name = 'jsonskema'
        userOrg = 'mverse-io'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/ericmartineau/jsonskema'
        websiteUrl = 'https://github.com/ericmartineau/jsonskema'
        issueTrackerUrl = 'https://github.com/ericmartineau/jsonskema/issues'

        githubRepo = 'ericmartineau/jsonskema'
        version {
            name = "${property('library.version')}"
            released = new Date()

        }
    }
}
